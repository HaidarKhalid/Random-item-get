<html lang="en">

    <title>Random picker</title>
    <script defer src="script.js"></script>

<body>
    <header><h2>Random picker</h2></header>

        <button onclick="getRandom()">Get random</button> <br>
        <h4 id="output">output</h4> <br>
        <h4> List :</h4>
        <div class="list-out">
        <ol id="list"></ol>
        </div> <br>
        <button onclick="reset()">Reset list</button>
    </main>
</body>
